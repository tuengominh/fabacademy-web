---
layout: default
---

<div class="pt-4 container text-center">
    <h2>{{page.title}}</h2>
</div>
<div class="container py-4 mb-5">
    {% if page.meta %}
    <div class="pb-2">
        <p class="highlight">{{page.meta}}</p>
    </div>
    {% endif %}
    <div class="pb-2">
        {{ content }}
    </div>
    <div class="pb-5">
        {% if page.tags.size > 0 %}
        Tag{% if page.tags.size > 1 %}s{% endif %}:
        {{ page.tags | sort | join: ", " }}
        {% endif %}
    </div>
</div>

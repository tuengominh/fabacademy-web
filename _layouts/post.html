---
layout: default
---

<div class="pt-4 container text-center">
    <h2>{{page.title}}</h2>
</div>
<div class="container py-4 mb-5">
    {% if page.meta %}
    <div class="pb-2">
        <p class="highlight">{{page.meta}}</p>
    </div>
    {% endif %}
    <div class="pb-2">
        {{ content }}
    </div>
    <div class="pb-5">
        <span>[
            {% for tag in page.tags %}
              {% capture tag_name %}{{ tag }}{% endcapture %}
              <a href="/tag/{{ tag_name }}"><code class=""><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
            {% endfor %}
          ]</span>
    </div>
</div>

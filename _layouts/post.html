---
layout: default
---

<div class="pt-3 container text-center">
    <h2>{{page.title}}</h2>
</div>
<div class="container py-3 mb-5">
    {% if page.meta %}
    <div class="pb-2">
        <p class="highlight">{{page.meta}}</p>
    </div>
    {% endif %}
    <div class="pb-2">
        {{ content }}
    </div>
    <div class="pb-3">
        <h6 class="py-2 px-0" style="line-height: 2.1;">
            {% for tag in page.tags %}
            <kbd><a class="m-1" href="{{site.baseurl}}/tag/{{tag}}.html" style="color: white !important;"><code><nobr>#{{tag}}</nobr></code></a></kbd>
            {% endfor %}
        </h6>
    </div>
</div>
